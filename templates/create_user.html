<!-- templates/create_user.html -->
{% extends "base.html" %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Create New User</h2>
    <form method="POST" action="{{ url_for('create_user') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="form-text">3-20 characters, alphanumeric and underscores only</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="form-text">Minimum 8 characters with at least one uppercase letter, one lowercase letter, and one number</div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('user_management') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create User</button>
        </div>
    </form>
</div>
{% endblock %}
