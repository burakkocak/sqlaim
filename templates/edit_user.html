<!-- templates/edit_user.html -->
{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Edit User: {{ user.username }}</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password (leave blank to keep current password)</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="form-text">Minimum 8 characters with at least one uppercase letter, one lowercase letter, and one number</div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Kullanıcı</option>
                <option value="approver"   {% if user.role == 'approver' %}selected{% endif %}>Onaycı</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="active" name="active" {% if user.active %}checked{% endif %}>
            <label class="form-check-label" for="active">Active Account</label>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('user_management') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </form>
</div>
{% endblock %}
